{% extends "layout.html" %}
{% block title %}Messages de fundation{% endblock %}
{% block nav %}
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Activer navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{url_for('base.index')}}">retour</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Connecté : {{ username }} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="{{ url_for('cas.logout') }}">Déconnection</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block body %}
{% for fun in funs %}
<div class="col-md-12">
  <div class="well">
    <h2>{{fun.name}}</h2>
  </div>
    <p>Message actuel : <b>{{fun.message}}</b> <a href="{{ url_for('messages.change', fun=fun.fun_id) }}" <span class="glyphicon glyphicon-wrench"></span></a></p>  
</div>
{% endfor %}
{% endblock %}
